---
layout: page
---

<span class="image left"><img class="js-lazy-image" data-src="{{ "assets/images/ashc-logo.png" | absolute_url }}" /></span>{{ content }}

<hr>

<div class="exec-container">
{% for member in site.data.exec %}
    <div class="exec-item">
        <span class="image fit">
            <div class="image-container">
                <object class="front" data="{{ member.image | absolute_url }}">
                    <img class="js-lazy-image" data-src="{{ "assets/images/exec/default.jpg" | absolute_url }}" />
                </object>
            </div>
        </span>
        <h4>{{ member.position }}</h4>
        {{ member.name }}
        
    </div>
{% endfor %}

</div>

<style>
    .exec-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1.5rem;
    }
    .exec-container > a {
        display: none;
    }
    @media screen and (max-width: 736px) {
        .exec-container {
            position: relative;
            grid-template-columns: 1fr;
            padding: 0 1rem;
        }
    }
    .exec-item {
        padding: 1rem 1rem;
        border: 2px solid #eeeeee;
        text-align: center;
    }
        .exec-item > h3, .exec-item > h4 {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .image.fit {
            margin: 1.5rem 0;
        }

    .image-container {
        transition: all 0.5s;
        width: 100%;
        padding-bottom: 100%;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    .image-container > object {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        object-fit: cover;
        object-position: center;
        transition: all 0.5s;
    }
    .image-container:hover > object {
        transform: scale(1.1);
    }
    .exec-container > p {
        font-size: 0.75rem;
    }
</style>
